    <main>
        <h1>Contact Us</h1>
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
                <legend>Your information</legend>
                <label>Name<input type="text" name="fname" required></label>
                <label>Email<input type="text" name="email" required></label>
                <label>Phone number<input type ="tel" name="cell"></label>
                <label>Subject<input type="text" name="subject" required></label>
            </fieldset>

            <fieldset>
                <legend>What is this about?</legend>
                <label><input type="radio" name="method" value="packagebuy">Purchasing a package</label>
                <label><input type="radio" name="method" value="packagequestions">Questions about a package</label>
                <label><input type="radio" name="method" value="travelagent">Need a travel agent</label>
                <label><input type="radio" name="method" value="anythingelse">Anything Else</label>
            </fieldset>

            <fieldset>
                <legend>Why are you contacting us?</legend>
                <label><input type ="checkbox" name="noentiendo" value="chosen">Don't understand</label>
                <label><input type ="checkbox" name="hmm" value="chosen">Need more help</label>
                <label><input type = "checkbox" name="chat" value="chosen">Want more options </label>

                <select name="Evenmoreuselessstuff">
                    <option value="none">Please Select</option>
                    <option value="morning">Anchor Inn Resort</option>
                    <option value="noon">Four Winds Motel</option>
                    <option value="afternoon">Siletz Bay Beachfront Hotel</option>
                    <option value="evening">Other</option>
                    </select>
            </fieldset>
            
            <label>Comments
                <textarea name="comments" placeholder="Please add info about what you're contacting us about"></textarea>

            </label>


            <input type="submit" value="Send off your request">
        </form>
